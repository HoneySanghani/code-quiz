<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assests/css/style.css">
    <title>Code-Quiz</title>
</head>
<body>
    <section class="details">
        <a href="#">view high score</a>
        <p>time:<span>0</span></p>
    </section>
    <section class="start-quiz">
        <h1 class="heading">Start The Quiz</h1>
        <div class="heading-content">
            <p>
                Try to answer the following code-releated questions within the time limit.
            </p>
            <p>
                Keep in mind that incorrect answers will penalize your score/tine by 10 seconds!
            </p>
            <button class="start-btn" onclick="questionsList()">Start Quiz</button>
        </div>
    </section>
    <script src="./assests/js/script.js"></script>
</body>
</html>
